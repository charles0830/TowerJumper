[application]

name="TowerJumper"
main_scene="res://Scenes/Input_Handler.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

indicators_enabled=true
collision_shape_color=#f60fc5e3
force_fps=60

[display]

width=720
height=1280
resizable=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"

[physics]

remove_collision_helpers_at_runtime=true
default_gravity=60.0

[physics_2d]

motion_fix_enabled=true

[rasterizer]

anisotropic_filter_level=2.0
shadow_filter=1

[render]

shadows_enabled=true
thread_model=2
mipmap_policy=0
thread_textures_prealloc=5
light_discard_enabled=true
