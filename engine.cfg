[application]

name="TowerJumper"
main_scene="res://Scenes/Input_Handler.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

indicators_enabled=true
force_fps=60
collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
navigation_geometry_color=#6619ffb2
navigation_disabled_geometry_color=#66ffb219

[display]

width=720
height=1280
resizable=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"

[physics]

remove_collision_helpers_at_runtime=true
default_gravity=60.0

[physics_2d]

motion_fix_enabled=true

[rasterizer]

use_fragment_lighting=true
low_memory_2d_mode=true

[render]

shadows_enabled=true
thread_model=2
mipmap_policy=0
thread_textures_prealloc=5
light_discard_enabled=true
