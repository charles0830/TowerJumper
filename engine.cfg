[application]

name="TowerJumper"
main_scene="res://Scenes/Input_Handler.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=720
height=1280
resizable=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"

[physics]

default_gravity=60.0

[physics_2d]

motion_fix_enabled=true

[rasterizer]

low_memory_2d_mode=true

[rasterizer.Android]

fp16_framebuffer=true
use_fragment_lighting=true

[render]

thread_model=2
mipmap_policy=0
