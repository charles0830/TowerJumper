[application]

name="TowerJumper"
main_scene="res://Scenes/Input_Handler.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=720
height=1280
resizable=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"

[physics]

default_gravity=45.0

[physics_2d]

motion_fix_enabled=true

[rasterizer]

use_fragment_lighting=true
low_memory_2d_mode=true

[render]

thread_model=2
mipmap_policy=0
